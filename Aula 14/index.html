<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><strong>Formulário de Inscrição</strong></h1>
    <h2><strong>Preencha seus dados</strong></h2>
    <form action="FaleConosco.html" method="POST">
    <div>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco">
    </div>
    <div>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade">
    </div>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="tel" name="ddd" id="ddd" maxlength="2">
        <input type="tel" name="telefone" id="telefone" maxlength="9">
    </div>
    <div>
        <label for="Usuario">Usuário: </label>
        <input type="text" name="usuario" id="usuario"  placeholder="Entre com o seu login">
    </div>
    <div>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha">
    </div>
    <div id="buttons">
        <button type="reset">Limpar</button>
        <button type="submit">Finalizar minha inscrição</button>
      </div>

    </form>


</body>
</html>
